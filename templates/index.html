<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo Codice Fiscale</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container">
    <header>
        <h1>Codice Fiscale Italia</h1>
        <p>Inserisci i dati anagrafici per il calcolo</p>
    </header>

    <div class="card">
        <form method="POST" action="/">
            <div class="form-group-row">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required placeholder="Mario">
                </div>
                <div class="form-group">
                    <label for="cognome">Cognome</label>
                    <input type="text" id="cognome" name="cognome" required placeholder="Rossi">
                </div>
            </div>

            <div class="form-group-row">
                <div class="form-group">
                    <label for="data">Data di Nascita</label>
                    <input type="date" id="data" name="data" required>
                </div>
                <div class="form-group">
                    <label for="sesso">Sesso</label>
                    <select id="sesso" name="sesso" required>
                        <option value="M">Maschio</option>
                        <option value="F">Femmina</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="luogo">Luogo di Nascita (Comune o Stato Estero)</label>
                <input list="lista-luoghi" id="luogo" name="luogo" required placeholder="Scrivi e seleziona dalla lista..." autocomplete="off">
                <datalist id="lista-luoghi">
                    {OPZIONI_LUOGHI}
                </datalist>
            </div>

            <button type="submit" class="btn-submit">Calcola Codice</button>
        </form>
    </div>

    <div class="risultato-box" id="box-risultato">
        {RISULTATO_BOX}
    </div>

</div>

<script>
document.querySelector('form').addEventListener('submit', function(event) {
    event.preventDefault(); // Impedisce il ricaricamento della pagina

    const formData = new FormData(this);
    const data = new URLSearchParams(formData);

    fetch('/calcola', {
        method: 'POST',
        body: data
    })
    .then(response => response.json())
    .then(result => {
        const risultatoBox = document.getElementById('box-risultato');
        if (result.success) {
            risultatoBox.innerHTML = `
                <div class="result-box success">
                    <h2>Il tuo Codice Fiscale:</h2>
                    <div class="codice">${result.cf}</div>
                </div>
            `;
        } else {
            risultatoBox.innerHTML = `
                <div class="result-box error">
                    <h3>Attenzione</h3>
                    <p>${result.errore}</p>
                </div>
            `;
        }
    })
    .catch(error => {
        console.error('Errore:', error);
        const risultatoBox = document.getElementById('box-risultato');
        risultatoBox.innerHTML = `
            <div class="result-box error">
                <h3>Errore</h3>
                <p>Si Ã¨ verificato un errore di comunicazione con il server.</p>
            </div>
        `;
    });
});
</script>

</body>
</html>
